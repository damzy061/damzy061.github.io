<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counts Promo Giveaway</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .giveaway-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .price {
            font-size: 24px;
            color: #2ecc71;
            margin: 15px 0;
        }

        .buy-btn {
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .buy-btn:hover {
            background: #2980b9;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }

        .modal-content {
            background: white;
            padding: 20px;
            width: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Counts Promo Giveaway Boxes</h1>
    <div class="container">
        <!-- Generate 10 boxes with different prices -->
        <div class="giveaway-box">
            <h3>Starter Box</h3>
            <div class="price">$5.99</div>
            <button class="buy-btn" data-price="5.99">Buy Now</button>
        </div>
        <!-- Repeat similar boxes with different prices up to 10 -->
        <!-- Add 9 more boxes with different prices here -->
    </div>

    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <h3>Enter Your Details</h3>
            <form id="paymentForm" name="counts promo" onsubmit="return processPayment(event)">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label>Phone Number:</label>
                    <input type="tel" id="phone" required>
                </div>
                <button type="submit" class="buy-btn">Proceed to Payment</button>
            </form>
        </div>
    </div>

    <footer>
        <p>Contact us at: <a href="mailto:mglink@mail.com">mglink@mail.com</a></p>
    </footer>

    <script>
        let selectedPrice = null;

        document.querySelectorAll('.buy-btn').forEach(button => {
            button.addEventListener('click', () => {
                selectedPrice = button.dataset.price;
                document.getElementById('paymentModal').style.display = 'block';
            });
        });

        window.onclick = function(event) {
            if (event.target.className === 'modal') {
                event.target.style.display = 'none';
            }
        }

        function processPayment(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            
            // Here you would typically send the data to your server
            // For this example, we'll redirect directly to PayPal
            const paypalUrl = `https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=mglink@mail.com&amount=${selectedPrice}&currency_code=USD&item_name=Giveaway Box&custom=${email}|${phone}`;
            
            window.location.href = paypalUrl;
            return false;
        }
    </script>
</body>
</html>
