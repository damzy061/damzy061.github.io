<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join our giveaway for a chance to win amazing prizes!">
    <meta name="keywords" content="giveaway, prizes, promo">
    <meta name="author" content="damzy061">
    <title>Counts Promo Giveaway</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Counts Promo Giveaway Boxes</h1>
    <div class="container">
        <!-- Generate 10 boxes with different prices -->
        <div class="giveaway-box">
            <h3>Starter Box</h3>
            <div class="price">$5.99</div>
            <img src="IMG-20250211-WA0001.jpg" alt="Starter Box" />
        </div>
        <div class="giveaway-box">
            <h3>Basic Box</h3>
            <div class="price">$9.99</div>
            <img src="OIP (1).jpg" alt="Basic Box" />
        </div>
        <div class="giveaway-box">
            <h3>Standard Box</h3>
            <div class="price">$14.99</div>
            <img src="OIP (2).jpg" alt="Standard Box" />
        </div>
        <div class="giveaway-box">
            <h3>Premium Box</h3>
            <div class="price">$19.99</div>
            <img src="OIP (3).jpg" alt="Premium Box" />
        </div>
        <div class="giveaway-box">
            <h3>Deluxe Box</h3>
            <div class="price">$24.99</div>
            <img src="OIP (4).jpg" alt="Deluxe Box" />
        </div>
        <div class="giveaway-box">
            <h3>Ultimate Box</h3>
            <div class="price">$29.99</div>
            <img src="OIP (5).jpg" alt="Ultimate Box" />
        </div>
        <div class="giveaway-box">
            <h3>Exclusive Box</h3>
            <div class="price">$34.99</div>
            <img src="OIP (6).jpg" alt="Exclusive Box" />
        </div>
        <!-- Continue for other boxes -->
    </div>

    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <h3>Enter Your Details</h3>
            <form id="paymentForm" name="counts promo" onsubmit="return processPayment(event)">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" required>
                </div>
                <button type="submit" class="buy-btn">Proceed to Payment</button>
            </form>
        </div>
    </div>

    <footer>
        <p>Contact us at: <a href="mailto:mglink@mail.com">mglink@mail.com</a></p>
    </footer>

    <script>
        let selectedPrice = null;

        document.querySelectorAll('.buy-btn').forEach(button => {
            button.addEventListener('click', () => {
                selectedPrice = button.dataset.price;
                document.getElementById('paymentModal').style.display = 'block';
            });
        });

        window.onclick = function(event) {
            if (event.target.className === 'modal') {
                event.target.style.display = 'none';
            }
        }

        function processPayment(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            
            // Here you would typically send the data to your server
            // For this example, we'll redirect directly to PayPal
            const paypalUrl = `https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=mglink@mail.com&amount=${selectedPrice}&currency_code=USD&item_name=Giveaway Box&custom=${email}|${phone}[...]
            
            window.location.href = paypalUrl;
            return false;
        }
    </script>
</body>
</html>
